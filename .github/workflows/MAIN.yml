name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks repo under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Generates the snake with custom colors using v3.2.0  
      - uses: Platane/snk@v3.2.0
        id: snake-gif
        with:
          github_user_name: rRexhepi
          # Custom color settings
          outputs: |
            dist/github-contribution-grid-snake.gif?color_snake=#FF4500&color_dots=#e6f7ff,#99ccff,#3399ff,#0073e6,#003366
            dist/github-contribution-grid-snake.svg?color_snake=#FF4500&color_dots=#e6f7ff,#99ccff,#3399ff,#0073e6,#003366
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FF4500&color_dots=#e6f7ff,#99ccff,#3399ff,#0073e6,#003366
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - name: Show build status
        run: git status

      # Push new files to output branch 
      - name: Push new files to output branch 
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
